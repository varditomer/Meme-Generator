<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="init()">

    <div class="main-layout flex col">

        <header class="main-header flex space-between align-center">
            <div class="logo"><img src="./images/logo/LOGO.png" alt="memegen"></div>
            <nav class="main-nav">
                <ul class="flex align-center clean-list">
                    <li onclick="onNavToGallery()"><a href="#" class="gallery active">Gallery</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section class="image-gallery">
                <header class="gallery-header flex space-between align-center">
                    <div class="search"><input type="text" class="search-input" placeholder="Enter Search Keyword ðŸ”">
                    </div>
                    <div class="hot-words">
                        <ul class="flex clean-list">
                            <li>funny</li>
                            <li>comics</li>
                            <li>dogs</li>
                            <li>cats</li>
                            <li>baby</li>
                            <li class="more">more..</li>
                        </ul>
                    </div>
                </header>
                <div class="image-gallery-area"></div>

            </section>
            <section class="meme-editor hide">

                <div class="editor-container flex col space-evenly">

                    <div class="canvas-container">
                        <div class="line-highlighter"></div>
                        <canvas id="my-canvas" height="500" width="500" onclick="draw(event)"></canvas>
                    </div>
                    <div class="control-box flex col space-between">

                        <div class="meme-lines flex col center">
                            <input type="text" class="meme-txt" placeholder="I sometimes eat Falafel"
                                oninput="onInputMemeLineText(event)">
                            <div class="meme-lines-control flex center">
                                <button class="switch" onclick="onSwitchLine()"><img src="./images/app/control-box/switch.svg" alt=""></button>
                                <button class="add"><img src="./images/app/control-box/add.svg" alt=""></button>
                                <button class="remove"><img src="./images/app/control-box/trash.svg" alt=""></button>
                            </div>
                        </div>

                        <div class="meme-lines flex col center">
                            <div class="text-size-and-align flex center">
                                <button class="increase" onclick="onChangeFSize(1)"><img
                                        src="./images/app/control-box/increase_font.svg" alt=""></button>
                                <button class="decrease" onclick="onChangeFSize(-1)"><img
                                        src="./images/app/control-box/decrease_font.svg" alt=""></button>
                                <button class="align-left"><img src="./images/app/control-box/align-to-left.svg"
                                        alt=""></button>
                                <button class="align-center"><img
                                        src="./images/app/control-box/center-text-alignment.svg" alt=""></button>
                                <button class="align-right"><img src="./images/app/control-box/align-to-right.svg"
                                        alt=""></button>
                            </div>
                            <div class="font-and-color flex center">
                                <!-- <select name="fonts" id="fonts">
                                    <option value="impact">Impact</option>
                                    <option value="montserrat">Montserrat</option>
                                    <option value="playfair">playfair</option>
                                    <option value="ubuntu">ubuntu</option>
                                    <option value="inconsolata">inconsolata</option>
                                </select> -->
                                <div style="position:relative; display:inline-block">
                                    <button class="fill-color"><img src="./images/app/control-box/paint-board-and-brush.svg"
                                            alt=""></button>
                                    <input class="fill-color-selector" type="color" value="#ff0000"
                                        style="opacity:0; position:absolute; left:0;top:0;width:100%" oninput="onSetFill(event)"/>
                                </div>
                                <div style="position:relative; display:inline-block">
                                    <button class="stroke-color"><img src="./images/app/control-box/A.svg"
                                            alt=""></button>
                                    <input type="color" class="stroke-color-selector" value="#ff0000"
                                        style="opacity:0; position:absolute; left:0;top:0;width:100%" oninput="onSetSroke(event)"/>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="stickers-picker flex">
                    <img src="./images/app/control-box/swipe-left.svg" alt="">
                    <img src="./images/app/control-box/gift.svg" alt="">
                    <img src="./images/app/control-box/hut.svg" alt="">
                    <img src="./images/app/control-box/face.svg" alt="">
                    <img src="./images/app/control-box/swipe-right.svg" alt="">
                </div> -->

                        <div class="posting-btns flex space-between">
                            <button class="download"><a href="#" onclick="onDownloadCanvas(this)"
                                    download="file-name">Download</a>
                            </button>
                            <button class="share">Share</button>
                        </div>

                    </div>

                </div>

            </section>


        </main>


        <footer class="main-footer flex col center align-center">
            <div class="logo"><img src="./images/logo/LOGO.png" alt="memegen"></div>

            <p>all rights reserved <strong>Tomer Vardi</strong> 2022 &copy; </p>

        </footer>

    </div>

    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
